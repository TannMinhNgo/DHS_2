{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Danh sách yêu thích</h4>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
  {% for it in items %}
  <div class="col">
    <div class="card h-100">
      <img src="{{ it.image_url or 'https://via.placeholder.com/400x250?text=Laptop' }}" class="card-img-top">
      <div class="card-body d-flex flex-column">
        <h6 class="card-title">{{ it.name }}</h6>
        <div class="small text-muted mb-2">{{ it.brand }} • {{ it.cpu }} • RAM {{ it.ram_gb }}GB</div>
        <div class="mt-auto">
          <form method="post" action="{{ url_for('remove_favorite', laptop_id=it.id) }}" onsubmit="return confirm('Bỏ yêu thích?')">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button class="btn btn-sm btn-outline-danger">Bỏ yêu thích</button>
            <a class="btn btn-sm btn-primary" href="{{ url_for('laptop_detail', laptop_id=it.id) }}">Chi tiết</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% if not items %}
<div class="alert alert-info mt-3">Chưa có laptop yêu thích.</div>
{% endif %}
{% endblock %}
